ansible_connection: ssh
ansible_user: ubuntu # Default user for Ubuntu
# Path to the SSH key generated by Terraform
# This path needs to be relative to where `manager.py` or Ansible is executed from.
# Assuming `manager.py` is run from the root of `aws_mini_ad`, and `ssh_key` is in `aws_mini_ad/dev/files/`
ansible_ssh_private_key_file: "{{ playbook_dir }}/../files/ssh_key"
ansible_become: yes
ansible_become_method: sudo